    <title>memorec</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/darkly/bootstrap.min.css">

<body>
    <!--Header content part-->
    <header id="navbar-zone" class="navbar navbar-dark fixed-top">
            <nav class="container-fluid justify-content-center">
                <a class="navbar-brand" href="#">
                    <img  class="logo-brand" src="assets/img/logo-white.png" alt="Logo de marque de l'entreprise memorec, memo records à l'exclusivité de l'utilisation de ce logo soumis à des droits d'auteur">
                </a>
            </nav>
    </header>
    <!--Main content part-->
    <main id="main-zone">
        <section class="vid-fullscreen container-fluid">
            <div class="vid-content row">
                <video class="col-12 embed-responsive-item fit-contain" preload muted="muted" autoplay loop>
                    <source src="assets/video/contact.mp4" type="video/mp4">
                </video>
            </div>
        </section>
        <section class="speech-text">
            <h1 class="sple-text text-center display-4 h4 font-bold">CONTACTEZ-NOUS</h1>
            <p class="para-logo text-center"> 
                <!-- <img src="assets/img/logo-white.png" alt="Logo de marque de l'entreprise memorec, memo records à l'exclusivité de l'utilisation de ce logo soumis à des droits d'auteur"> -->
            </p>
            <p class="para-text text-center font-light">+33 6 14 31 40 31</p>
        </section>
        <section class="box-video container">
            <form class="container-videos row justify-content-around" method="POST" action="">
                <article class="container-video col-12 col-md-6 d-flex flex-column justify-content-center align-items-center">
                    <div class="input-group flex-column mb-6">
                        <label for="nom">NOM</label>
                        <input id="nom" class="form-control" type="text" aria-describedby="basic-addon3">
                    </div>
                    
                    <div class="input-group flex-column mb-6">
                        <label for="email">E-MAIL</label>
                        <input id="email" class="form-control" type="email" aria-describedby="basic-addon3">
                    </div>
                    
                    <div class="input-group flex-column mb-6">
                        <label for="tel">TELEPHONE</label>
                        <input id="tel" class="form-control" type="text" aria-describedby="basic-addon3">
                    </div>
                </article>
                <article class="container-video col-12 col-md-6 d-flex justify-content-center">
                    <div class="form-textarea">
                        <label for="message">MESSAGE</label>
                        <textarea id="message" class="form-control"></textarea>
                    </div>
                </article>
                <article class="col-12 d-flex justify-content-center p-4">
                    <button type="submit" class="btn">ENVOYER</button>
                </article>
            </form>
        </section>
    </main>
    <!--footer content part-->
    <footer id="footer-zone">
        <div class="copyright-content container-fluid">
            <div class="row">
                <h1 class="col-12 text-center font-light">MEMO RECORDS - ©2020</h1>
